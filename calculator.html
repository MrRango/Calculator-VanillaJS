<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" href="style.css">
        <!-- google font: Orbitron -->
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    </head>
    
    <body>
        <div id="mainDiv" class="container">
            <div class="displayDiv">
                <div id="text" class="textDiv">
                    <p>123456</p>
                </div>
            </div>
            <div id="buttonsDiv">
                <div class="numbersDiv">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button><br>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button><br>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button><br>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">+/-</button>
                </div>
                <div class="operatorsDiv">
                    <button class="btn btn_big">C</button>
                    <button class="btn">*</button>
                    <button class="btn">/</button><br>
                    <button class="btn">+</button>
                    <button class="btn">-</button><br>
                    <button class="btn btn_big">=</button>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
